<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Music App</title>

    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #ffb6c1;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            color: black; /* Hot Pink color */
            margin-top: 20px; /* Add some top margin for spacing */
            font-size: 40px; /* Adjust the font size as needed */
            font-family: 'Dancing Script', cursive; /* Set the font family to Dancing Script */
            animation: bounce 2s infinite; /* Apply the 'bounce' animation */
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0); /* Initial and final position */
            }
            40% {
                transform: translateY(-20px); /* Move up */
            }
            60% {
                transform: translateY(-10px); /* Move down slightly */
            }
        }


        #musicContainer {
            display: flex;
            justify-content: space-around;
            align-items: flex-start;
            margin-top: 20px;
            max-width: 800px; 
            margin: 20px 0 20px 20px; 
        }

        

        #musicFiles,
        #lyricsContainer {
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        #musicFiles {
            flex: 1;
        }

        ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        li {
            padding: 10px;
            cursor: pointer;
            border-bottom: 1px solid #ddd;
            transition: background-color 0.3s;
        }

        li:hover {
            background-color: #f9f9f9;
        }

        #lyricsContainer {
            flex: 1;
            margin-left: 20px;
        }

        #lyricsDisplay {
            margin-top: 20px;
            white-space: pre-line;
        }
    </style>
</head>

<body>
    <h1>Welcome to the Simple Music App</h1>
    <div id="currentlyPlaying"></div>
    <audio id="myAudio" controls ontimeupdate="updateLyrics()" onended="resetCurrentlyPlaying()">
        <source id="audioSource" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>

    <!-- Container for Music Files and Lyrics -->
    <div id="musicContainer">
        <!-- Music Files -->
        <div id="musicFiles">
            <h2>Music Files</h2>
            <div id="lyrics" style="display:none;">{{lyrics|tojson}}</div>
            <ul>
                {% for file in music_files %}
                    <li onclick='playMusic(this)'>{{ file }}</li>
                {% endfor %}
            </ul>
        </div>

        <!-- Lyrics Container -->
        <div id="lyricsContainer">
            <h2>LYRICS</h2>
            <div id="lyricsDisplay"></div>
        </div>
    </div>
</body>

</html>
